<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Musicon</title>
    <link rel="shortcut icon" href="./public/favicon.ico" type="image/x-icon">
    <link type="text/css" rel="stylesheet" href="./public/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script id="templateHB" type="text/x-handlebars-template">
    {{#each instruments}}
      <article class="instrument">
        <img class="image" src="{{this.image}}" alt="{{this.name}}">
        <section class="details">
          <h2 class="name">{{this.name}}</h2>
          <p class="description">{{this.description}}</p>
          {{#if this.sale}}
            <p class="price"><del>{{this.price}}</del></p>
            <p class="sale">{{this.sale}}</p>
          {{else}}
            <p class="price">{{this.price}}</p>
          {{/if}}
          
        </section>
      </article>
    {{/each}}
    </script>
  </head>

  <body>
    <header>
      <section class="container">
        <h1 class="branding">Musicon</h1>

        <nav>
            <ul class="navbar">
                <li ><a href="index.html" target="_self" >Home</a></li>
                <li class="current"><a href="store.html" target="_self" >Store</a></li>
                <li ><a href="contact.html" target="_self" >Contact</a></li>
            </ul>
        </nav>
      </section>
    </header>

    <article id="showcase">
      <section id="information" class="container">        
      </section>
    </article>

    <footer>
      <p>&copy; Musicon 2018</p>
    </footer>

    <script type="text/javascript" src="public/script.js"></script>
  </body>
</html>
